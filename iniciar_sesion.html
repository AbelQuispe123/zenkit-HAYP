<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - ZenKit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff2e0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ff7f2a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #ff5e00;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 0;
      font-size: 1rem;
      font-style: italic;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      color: #ff5e00;
      margin-bottom: 1.5rem;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      background-color: #ff7f2a;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #ff5e00;
    }

    footer {
      background-color: #ff7f2a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo ZenKit">
      <div>
        <h1>ZenKit</h1>
        <p>Estudia con calma y vive en foco</p>
      </div>
    </div>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form onsubmit="return iniciarSesion(event)">
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="clave" placeholder="Contraseña" required />
        <input type="text" id="codigo" placeholder="Código único que se te entrega con el producto" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 ZenKit – Estudia con calma y vive en foco</p>
  </footer>

  <script>
    function iniciarSesion(event) {
      event.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const codigo = document.getElementById("codigo").value.trim();

      // Puedes validar aquí si el código es válido.
      if (usuario && clave && codigo) {
        window.location.href = "htmls2.html"; // Redirige al index
      } else {
        alert("Por favor completa todos los campos.");
      }
    }
  </script>
</body>
</html>
